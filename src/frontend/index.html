<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>System Description Playground</title>
  </head>
  <body>
    <div class="container-fluid pb-2">
        <div class="row d-flex align-items-center mb-3 py-2 bg-primary">
          <div class="col">
            <h5 class="mb-0">
                <a class="link-light text-decoration-none" href="./index.html">System Description Playground</a>
            </h5>
          </div>
          <div class="col">
            <div class="row text-end">
                <div class="col">
                    <h6 class="mb-0">
                        <a class="text-white text-decoration-none" href="./index.html">Specification</a>
                    </h6>
                  </div>
                  <div class="col">
                    <h6 class="mb-0">
                        <a class="text-white text-decoration-none" href="./index.html">GitHub</a>
                    </h6>
                  </div>
                  <div class="col">
                    <h6 class="mb-0">
                        <a class="text-white text-decoration-none" href="./index.html">Publication</a>
                    </h6>
                  </div>
            </div>
          </div>
        </div>
        <div class="row" style="min-height: 75vh;">
          <div class="col">
            <div class="row d-flex align-items-center justify-content-between mb-2 pb-3">
              <div class="col">
                System Description
              </div>
              <div class="col text-end">
                <button type="button" class="btn btn-sm btn-outline-dark" id="processSD">Process</button>
              </div>
            </div>
            <div class="input-group h-100">
              <textarea class="form-control" id="sd"></textarea>
            </div>
          </div>
          <div class="col">
            <div class="row d-flex align-items-center justify-content-between mb-2">
              <div class="col flex-grow-0 me-5">
                Sequence Diagram
              </div>
              <div class="col flex-grow-1">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">PUML (Text)</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PUML (Rendered)</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">TDs</a>
                  </li>
                </ul>
              </div>
              <div class="col text-end flex-grow-0">
                <button type="button" class="btn btn-sm btn-outline-dark">Process</button>
              </div>
            </div>
            <div class="input-group h-100">
              <textarea class="form-control" id="pumlText"></textarea>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 70px;">
          <div class="row mb-2">
            <div class="col">
              <ul class="nav nav-tabs">
                <span class="pe-5">Generated Code</span>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">JavaScript</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">TypeScript</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">TSConfig</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col h-100">
            <div class="input-group">
              <textarea class="form-control" id="code" style="min-height: 400px;"></textarea>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
