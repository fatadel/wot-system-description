<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>System Description Playground</title>
</head>

<body>
  <div class="container-fluid pb-2">
    <div class="row d-flex align-items-center mb-3 py-2 bg-primary">
      <div class="col">
        <h5 class="mb-0">
          <a class="link-light text-decoration-none" href="./index.html">System Description Playground</a>
        </h5>
      </div>
      <div class="col">
        <div class="row text-end">
          <div class="col">
            <h6 class="mb-0">
              <a class="text-white text-decoration-none" href="https://tum-esi.github.io/wot-system-description/" target="_blank">Specification</a>
            </h6>
          </div>
          <div class="col">
            <h6 class="mb-0">
              <a class="text-white text-decoration-none" href="https://github.com/tum-esi/wot-system-description" target="_blank">GitHub</a>
            </h6>
          </div>
          <div class="col">
            <h6 class="mb-0">
              <a class="text-white text-decoration-none" href="https://ieeexplore.ieee.org/document/9191677" target="_blank">Publication</a>
            </h6>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="min-height: 75vh;">
      <div class="col">
        <div class="row d-flex align-items-center justify-content-between mb-2 pb-3">
          <div class="col">
            System Description
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-sm btn-outline-dark" id="process-sd">Process</button>
          </div>
        </div>
        <div class="input-group h-100">
          <div id="sd-editor" style="width: 100%; height: 530px; border: 1px solid grey"></div>
        </div>
      </div>
      <div class="col">
        <div class="row d-flex align-items-center justify-content-between mb-2">
          <div class="col flex-grow-0 me-5">
            Sequence Diagram
          </div>
          <div class="col flex-grow-1">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="puml-text-tab" data-bs-toggle="tab" data-bs-target="#puml-text"
                  type="button" role="tab" aria-controls="puml-text" aria-selected="true">PUML (Text)</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="puml-rendered-tab" data-bs-toggle="tab" data-bs-target="#puml-rendered"
                  type="button" role="tab" aria-controls="puml-rendered" aria-selected="false">PUML (Rendered)</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tds-tab" data-bs-toggle="tab" data-bs-target="#tds" type="button"
                  role="tab" aria-controls="tds" aria-selected="false">TDs</button>
              </li>
            </ul>
          </div>
          <div class="col text-end flex-grow-0">
            <button type="button" class="btn btn-sm btn-outline-dark" id="process-puml">Process</button>
          </div>
        </div>
        <div class="tab-content h-100">
          <div class="tab-pane fade show active h-100" id="puml-text" role="tabpanel" aria-labelledby="puml-text-tab">
            <div class="input-group h-100">
              <div id="puml-text-editor" style="width: 100%; height: 530px; border: 1px solid grey"></div>
            </div>
          </div>
          <div class="tab-pane fade h-100" id="puml-rendered" role="tabpanel" aria-labelledby="puml-rendered-tab">
            <div style="width: 100%; max-height: 530px; overflow: auto;"></div>
          </div>
          <div class="tab-pane fade h-100" id="tds" role="tabpanel" aria-labelledby="tds-tab">
            <div class="input-group h-100">
              <div id="tds-editor" style="width: 100%; height: 530px; border: 1px solid grey"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 40px;">
      <div class="row mb-2">
        <div class="col">
          <ul class="nav nav-tabs" role="tablist">
            <span class="pe-5">Generated Code</span>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="js-code-tab" data-bs-toggle="tab" data-bs-target="#js-code"
                type="button" role="tab" aria-controls="js-code" aria-selected="true">JavaScript</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="ts-code-tab" data-bs-toggle="tab" data-bs-target="#ts-code" type="button"
                role="tab" aria-controls="ts-code" aria-selected="false">TypeScript</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tsconfig-tab" data-bs-toggle="tab" data-bs-target="#tsconfig" type="button"
                role="tab" aria-controls="tsconfig" aria-selected="false">TSConfig</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col h-100">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="js-code" role="tabpanel" aria-labelledby="js-code-tab">
            <div class="input-group">
              <!-- <textarea class="form-control" style="min-height: 400px;"></textarea> -->
              <div id="js-code-editor" style="width: 100%; min-height: 400px; border: 1px solid grey"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="ts-code" role="tabpanel" aria-labelledby="ts-code-tab">
            <div class="input-group">
              <div id="ts-code-editor" style="width: 100%; min-height: 400px; border: 1px solid grey"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="tsconfig" role="tabpanel" aria-labelledby="tsconfig-tab">
            <div class="input-group">
              <div id="tsconfig-editor" style="width: 100%; min-height: 400px; border: 1px solid grey"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./plantuml-encoder.min.js"></script>
  <script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: '../../node_modules/monaco-editor/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      window.sdEditor = monaco.editor.create(document.getElementById('sd-editor'), {
        language: 'json',
      });
    });
    require(['vs/editor/editor.main'], function () {
      window.pumlEditor = monaco.editor.create(document.getElementById('puml-text-editor'), {
        language: 'plain',
      });
    });
    require(['vs/editor/editor.main'], function () {
      window.tdsEditor = monaco.editor.create(document.getElementById('tds-editor'), {
        language: 'json',
        // Without automaticLayout editor will not be built inside hidden tab
        automaticLayout: true
      });
    });
    require(['vs/editor/editor.main'], function () {
      window.jsEditor = monaco.editor.create(document.getElementById('js-code-editor'), {
        language: 'javascript',
      });
    });
    require(['vs/editor/editor.main'], function () {
      window.tsEditor = monaco.editor.create(document.getElementById('ts-code-editor'), {
        language: 'typescript',
        // Without automaticLayout editor will not be built inside hidden tab
        automaticLayout: true
      });
    });
    require(['vs/editor/editor.main'], function () {
      window.tsconfigEditor = monaco.editor.create(document.getElementById('tsconfig-editor'), {
        language: 'json',
        // Without automaticLayout editor will not be built inside hidden tab
        automaticLayout: true
      });
    });
  </script>
  <script src="./main.js"></script>
</body>

</html>
